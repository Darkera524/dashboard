{% extends "portal/layout.html" %}
{% block content %}

    <link rel="stylesheet" href="{{ url_for('static', filename='select2/select2.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/select2-bootstrap.css') }}"/>
    <script type="text/javascript" src="{{ url_for('static', filename='select2/select2.min.js') }}"></script>

    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading" style="padding-left: 8px;">hosts</div>
        <div class="panel-body" style="padding-left: 8px;">
            <span class="green">{{ ignore.ignore_name }}</span>
            binding
            <span class="glyphicon glyphicon-pushpin"></span>
        </div>

        <!-- Table -->
        <table class="table table-hover table-bordered table-striped" style="margin-bottom: 0px; margin-top: 0px;">
            <thead>
            <tr>
                <th>host</th>
                <th>operation</th>
            </tr>
            </thead>
            <tbody>
            {% for v in ts %}
                <tr>
                    <td>
                        {{ v.hostname }}
                    </td>
                    <td>
                        <a href="javascript:ignore_unbind_host('{{ v.id }}', '{{ ignore.id }}');"
                           style="text-decoration: none;">
                            <span class="glyphicon glyphicon-trash orange"></span>
                        </a>
                    </td>
                </tr>
            {% else %}
                <tr>
                    <td colspan="3">no records</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>

    </div>

    <div class="form-inline mb20" role="form">
        <div class="form-group">
            <input type="text" style="width: 400px;" placeholder="input host name" class="form-control" id="host_id">
        </div>
        <div class="form-group">
            <button type="button" onclick="bind_host('{{ ignore.id }}');" class="btn btn-default">
                <span class="glyphicon glyphicon-plus"></span>
                Bind
            </button>
            <button type="button" onclick="history.go(-1);" class="btn btn-default">
                <span class="glyphicon glyphicon-arrow-left"></span>
                Back
            </button>
        </div>
    </div>

    <script>
        $(function () {
            make_select2_for_host("#host_id");
        });
    </script>

{% endblock %}
